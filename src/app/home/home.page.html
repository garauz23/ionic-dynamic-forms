<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Dynamic Forms </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="getForm()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dynamic Forms</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <dynamic-form
    *ngIf="!loading"
    [fields]="listFields"
    [formOptions]="formOptions"
    (formGroup)="setDynamicallyForm($event)">
  </dynamic-form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" fill="solid" (click)="submitForm()" [disabled]="!validForm">
      Enviar
    </ion-button>
  </ion-toolbar>
</ion-footer>
