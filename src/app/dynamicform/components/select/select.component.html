<form [formGroup]="group">
  <ion-item>
    <ion-label position="floating">{{ field.label }}</ion-label>
    <ion-select
      [placeholder]="field.placeholder"
      [formControlName]="field.name"
    >
      <ion-select-option
        [value]="option.key"
        *ngFor="let option of field.options"
        >{{ option.value }}</ion-select-option
      >
    </ion-select>
  </ion-item>
</form>
