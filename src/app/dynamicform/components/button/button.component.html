<ion-button  class="ion-text-capitalize" *ngIf="!isSubmitButton()" (click)="field.action()" [formGroup]="group" [disabled]="!group.valid" expand="full" fill="solid">
  {{ field.label }}
</ion-button>


<ion-button class="ion-text-capitalize" *ngIf="isSubmitButton()" type="submit" [formGroup]="group" [disabled]="!group.valid" expand="full" fill="solid">
  {{field.label}}
</ion-button>
